<div class="row">
  <div class="col-md-12 shadow-lg p-3 mb-5 bg-white rounded">
    <h3>Add A Post</h3>
    <hr />
    <form [formGroup]="postForm" (ngSubmit)="onPostFormSubmit()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
        <div
          *ngIf="
            postForm.controls['title'].touched &&
            !postForm.controls['title'].valid
          "
          class="alert alert-danger"
        >
          <div *ngIf="postForm.controls['title'].errors?.['required']">
            <small>Title is required</small>
          </div>
          <div *ngIf="postForm.controls['title'].errors?.['minlength']">
            <small>Title must be more than 6 characters long</small>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <div
          class="alert alert-danger"
          *ngIf="
            this.postForm.get('description').touched &&
            !this.postForm.get('description').valid
          "
        >
          <!-- customer function to show error on validations check ... -->
          <small>{{ showDescriptionErrors() }}</small>
        </div>
      </div>
      <div class="my-3">
        <button
          class="btn btn-warning"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Add Post
        </button>
      </div>
    </form>
  </div>
</div>
